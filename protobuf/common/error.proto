syntax = "proto3";

package common;

option go_package = "github.com/layer5io/meshkit/protobuf/common;common";

message CommonError {
    string code = 1;
    string severity = 2;
    string shortDescription = 3;
    string longDescription = 4;
    string probableCause = 5;
    string suggestedRemediation = 6;
}
